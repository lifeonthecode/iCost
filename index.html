<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCost</title>

    <!-- font awesome css linked  -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- style css linked  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header setting section  -->
    <section class="header_setting_container">
        <div class="setting_container">
            <!-- logo  -->
            <div class="setting_logo">
                <h3><a href="index.html">iCost</a></h3>
            </div>

            <!-- content  -->
            <div class="setting_content">
                <div class="setting_icon">
                    <ul class="setting_icon_lists">
                        <li><button><i class="fa-solid fa-house-chimney"></i></button></li>

                        <li><button><i class="fa-solid fa-screwdriver-wrench"></i></button></li>

                        <li><button><i class="fa-solid fa-gear"></i></button></li>

                        <li><button><i class="fa-solid fa-user-tie"></i></button></li>

                        <li><button><i class="fa-regular fa-message"></i></button></li>
                    </ul>
                </div>

                <p>toni burguera slu - blenvenid@ plerre <span>salir</span></p>
            </div>
        </div>
    </section>

    
    <!-- header section  -->
    <div class="main_section">

        <!-- main right side  -->
        <div class="main_right_side">
            <button class="active"><i class="fa-solid fa-house-chimney"></i></button>
            <button><i class="fa-solid fa-gear"></i></button>
        </div>

        <!-- main left side  -->
        <div class="main_left_side">
            <!-- main header part  -->
            <div class="main_header_part">
                <h3><a href="#">www.iCost.cs</a></h3>
            </div>

            <!-- main content part  -->
            <div class="main_content_part">
                <!-- content part one  -->
                <div class="main_content_part_item">
                    <!-- box one  -->
                    <div class="box_shadow">
                        <div class="header_title">
                            <h3 class="title">presupuesto</h3>
                            <button><i class="fa-solid fa-calendar-days"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>Nuevo presupuesto</button></li>
                            <li><button>consulta presupuesto</button></li>
                            <li><button>etiquetas</button></li>
                        </ul>
                    </div>


                    <!-- box two  -->
                    <div class="box_shadow ordenes_box">
                        <div class="header_title">
                            <h3 class="title">ordenes</h3>
                            <button><i class="fa-solid fa-camera-retro"></i></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>consulta ordenes de trabajo</button></li>
                        </ul>
                    </div>
                </div>

                <!-- content part two  -->
                <div class="main_content_part_item">
                    <!-- box one  -->
                    <div class="box_shadow informes">
                        <div class="header_title">
                            <h3 class="title">informes & incidencias</h3>
                            <button><i class="fa-solid fa-triangle-exclamation"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>planificacion icost</button></li>
                            <li><button>planning produccion</button></li>
                            <li><button>informes trobajadores</button></li>
                            <li><button>estado trobajadores</button></li>
                            <li><button>toma datos</button></li>
                        </ul>
                    </div>


                    <!-- box two  -->
                    <div class="box_shadow clientes">
                        <div class="header_title">
                            <h3 class="title">clientes & comerciales</h3>
                            <button><i class="fa-solid fa-user-secret"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>clientes</button></li>
                            <li><button>comerciales</button></li>
                            <li><button>listado comerciales & comsision</button></li>
                        </ul>
                    </div>


                    <!-- box three  -->
                    <div class="box_shadow proveedor">
                        <div class="header_title">
                            <h3 class="title">proveedores</h3>
                            <button><i class="fa-solid fa-briefcase"></i></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>proveedor</button></li>
                        </ul>
                    </div>

                    <!-- box four  -->
                    <div class="box_shadow proveedor">
                        <div class="header_title">
                            <h3 class="title">papeles y materiales</h3>
                            <button><i class="fa-solid fa-briefcase"></i></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>proveedor</button></li>
                        </ul>
                    </div>
                </div>

                <!-- content part three  -->
                <div class="main_content_part_item">
                    <!-- box one  -->
                    <div class="box_shadow ventas">
                        <div class="header_title">
                            <h3 class="title">ventas</h3>
                            <button><i class="fa-solid fa-square-poll-horizontal"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>pedidos [ventas]</button></li>
                            <li><button>albaranes [ventas]</button></li>
                            <li><button>facturas [ventas]</button></li>
                            <li><button>facturas proforma [ventas]</button></li>
                        </ul>
                    </div>

                    <!-- box two  -->
                    <div class="box_shadow ventas">
                        <div class="header_title">
                            <h3 class="title">compras</h3>
                            <button><i class="fa-solid fa-square-poll-horizontal"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>pedidos [ventas]</button></li>
                            <li><button>albaranes [ventas]</button></li>
                            <li><button>facturas [ventas]</button></li>
                            
                        </ul>
                    </div>

                    <!-- box three  -->
                    <div class="box_shadow ventas">
                        <div class="header_title">
                            <h3 class="title">listados [ventas]</h3>
                            <button><i class="fa-solid fa-square-poll-horizontal"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>listados facturas [ventas]</button></li>
                            <li><button>listados albaranes [ventas]</button></li>                            
                        </ul>
                    </div>

                    <!-- box four  -->
                    <div class="box_shadow ventas">
                        <div class="header_title">
                            <h3 class="title">configuracion</h3>
                            <button><i class="fa-solid fa-square-poll-horizontal"></i></button>
                        </div>
                        <ul class="main_content_lists">
                            <li><button>listados facturas [ventas]</button></li>
                            <li><button>listados albaranes [ventas]</button></li>                            
                        </ul>
                    </div>

                </div>
                <!-- content part four  -->
                <div class="main_content_part_item">
                    <div class="reciente">
                        <div class="reciente_header">
                            <p>reciente</p>
                            <button><i class="fa-regular fa-clock"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
